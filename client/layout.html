      <p>I am Letladi Sebesho, a full-stack Javascript developer from South Africa.</p>

      <p>My programming journey started in February 2013 with Java. After doing the OCPJP & OCEWCD, I dabbled in other languages (Ruby, Python, PHP, C), then settled on Javascript.</p>
      <p>My programming journey was long and painful, and full of a lot of false-starts.
